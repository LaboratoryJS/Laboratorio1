<input type="text" [(ngModel)]="userId" (keyup.enter)="getUser()">

<div *ngIf="!user">
CARGANDO
</div>



<div *ngIf="user">
  <p><img src="{{user.avatar}}" alt=""></p>
  <p>{{user.first_name}}</p>
  <p>{{user.last_name}}</p>
  <p>{{user.email}}</p>
</div>

<hr>
<h2>Crear Usuario</h2>


<form #newUser='ngForm' (ngSubmit)="OnSubmit(newUser)">
  <label for="name">nombre</label>
  <input type="text" name="name" #name='ngModel'[(ngModel)]='new_user.name'>

  <label for="job">trabajo</label>
  <input type="text" name="job" #job='ngModel'[(ngModel)]='new_user.job'>

  <input type="submit" value="subir">
</form>
