<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio Dom</title>
        <script type="text/javascript" src="js/32-ejercicio-DOM.js"></script>
        <style>
            .box{
                width: 250px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <!-- 
            formulario con los campos nombres apellidos y edad
            boton de enviar el formulario: eventos submit
            monstrar datos por pantalla
            tener un boton que al darle click nos muestra los datos actuales del formulario
            validar los campos
         -->
        <h1>Ejercicio DOM, Eventos y funciones</h1>
        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombres</label> </br>
                <input type="text" name="nombre" id="nombre" ></br>
                <p id="error_nombre"></p></br>
                <label for="apellido">Apellidos</label></br>
                <input type="text" name="apellido" id="apellido" ></br>
                <p id="error_apellido"></p></br>
                <label for="edad">Edad</label></br>
                <input type="number" name="edad" id="edad" min="1" max="100"></br>
                <p id="error_edad"></p>

                <input type="submit" value="enviar" id="submit"/></br>
            </form>
        </div>
        <div class="box dashed">
            <h3>INFORMACION DEL USUARIO</h3>
            <hr>
        </div>
    </body>
</html>
