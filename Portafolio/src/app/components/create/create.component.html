<div class="container">
  <h2>{{title}}</h2>

  <div class="message" *ngIf='status'>
      Guardado Correctamente
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
      <span class="form-error" *ngIf="name.touched && !name.valid">Obligatorio</span>
    </p>
    <p>
      <label for="description">Descripcion</label>
      <textarea name="description" #description="ngModel" [(ngModel)]="project.description" required>

      </textarea>
      <span class="form-error" *ngIf="description.touched && !description.valid">Obligatorio</span>
    </p>
    <p>
      <label for="category">Categoria</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
      <span class="form-error" *ngIf="category.touched && !category.valid">Obligatorio</span>
    </p>
    <p>
      <label for="year">AÃ±o</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
    </p>
    <p>
      <label for="langs">Lenguajes/Tecnologias</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
      <span class="form-error" *ngIf="langs.touched && !langs.valid">Obligatorio</span>
    </p>
    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file" name="image" #image="ngModel" [(ngModel)]="project.image" (change)="fileChangeEvent($event)">
    </p>

    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">
  </form>
</div>
